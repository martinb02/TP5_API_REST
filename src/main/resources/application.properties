# Cambiar el nombre de la aplicación (opcional)
spring.application.name=persona

# Configuración de H2 en modo memoria
spring.datasource.url=jdbc:h2:mem:db_persona;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Configuración de JPA e Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 habilitada (opcional para acceso a la base de datos a través de un navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Habilitar Auditoría de Hibernate Envers
spring.jpa.properties.hibernate.envers.autoRegisterListeners=true

# Variable de entorno
server.port=9000